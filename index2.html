<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBooList</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header class="background-white">
    <img src="./img/img/logo copia.png" alt="logo-boolean" id="logo">
    <h1>Toboolist</h1>
    </header>

    <main>
        <div class="container background-white">
            <button>Add Task</button>
            <button class="background-white grey">Add Section</button>
        </div>

        <div class="container background-white">
            <details> 
                <summary> 
                    <h2 class="subtitles">New Task</h2>
                </summary>
                    <ul class="list-wo-dot">
                        <li>
                            <div class="icon">
                               &#10003; 
                            </div>                            
                            
                            <span class="task">Quarterly Newsletter</span>
                            
                            <div class="lable">Editorial</div>
                        </li>
                    </ul>
            </details>

        </div>
    
    
    
    
    </main>

</body>
</html>
